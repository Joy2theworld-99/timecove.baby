<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyo/Lya Monitor Prototype</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      transition: background-color 1s ease;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .glyph {
      font-size: 5rem;
      margin: 2rem 0;
      animation: pulse 2s infinite;
      transition: transform 0.5s ease;
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 0.6; }
      50%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    .buttons button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .calm { background-color: #4db6ac; }
    .alert { background-color: #f44336; }
    .dreaming { background-color: #512da8; }
    .sleeping { background-color: #37474f; }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timecove Monitor: Lyo / Lya</h1>
    <div id="glyph" class="glyph">🌀</div>
    <div class="buttons">
      <button class="calm" onclick="setState('calm')">Calm</button>
      <button class="alert" onclick="setState('alert')">Alert</button>
      <button class="dreaming" onclick="setState('dreaming')">Dreaming</button>
      <button class="sleeping" onclick="setState('sleeping')">Sleeping</button>
    </div>
    <audio id="audio" loop></audio>
  </div>

  <script>
    const glyph = document.getElementById('glyph');
    const body = document.body;
    const audio = document.getElementById('audio');

    const states = {
      calm: {
        bg: '#4db6ac',
        glyph: '🌀',
        sound: 'calm.mp3' // placeholder
      },
      alert: {
        bg: '#f44336',
        glyph: '⚠️',
        sound: 'alert.mp3'
      },
      dreaming: {
        bg: '#512da8',
        glyph: '✨',
        sound: 'dreaming.mp3'
      },
      sleeping: {
        bg: '#37474f',
        glyph: '💤',
        sound: 'sleeping.mp3'
      }
    };

    function setState(state) {
      const { bg, glyph: g, sound } = states[state];
      body.style.backgroundColor = bg;
      glyph.textContent = g;

      // Optional audio setup (muted by default, add actual files later)
      // audio.src = sound;
      // audio.play().catch(e => console.log("Audio playback blocked"));
    }
  </script>
</body>
</html>
