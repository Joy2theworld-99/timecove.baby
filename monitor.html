<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feeding Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding: 2rem;
    }

    .baby-card {
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 400px;
      background: #ffffff;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      position: relative;
    }

    .aura {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      background: url('babyface.png') center/cover no-repeat; /* Replace with actual face */
      box-shadow: 0 0 40px 20px transparent;
      transition: box-shadow 0.3s;
    }

    .name {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .feed-btn {
      font-size: 1rem;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: #5f9ea0;
      color: white;
      cursor: pointer;
    }

    .feed-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .timer {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="baby-card" id="Lyo">
    <div class="aura" id="aura-Lyo"></div>
    <div class="name">Lyo</div>
    <button class="feed-btn" id="feed-Lyo" onclick="feedBaby('Lyo')">Feed Me!</button>
    <div class="timer" id="timer-Lyo">Next feed in: 0h 0m</div>
  </div>

  <div class="baby-card" id="Lya">
    <div class="aura" id="aura-Lya"></div>
    <div class="name">Lya</div>
    <button class="feed-btn" id="feed-Lya" onclick="feedBaby('Lya')">Feed Me!</button>
    <div class="timer" id="timer-Lya">Next feed in: 0h 0m</div>
  </div>

  <script>
    const FEED_INTERVAL_HOURS = 3;
    const babies = ['Lyo', 'Lya'];

    function getNextFeedTime(babyId) {
      return localStorage.getItem(`${babyId}-nextFeed`) || 0;
    }

    function setNextFeedTime(babyId) {
      const nextTime = Date.now() + FEED_INTERVAL_HOURS * 60 * 60 * 1000;
      localStorage.setItem(`${babyId}-nextFeed`, nextTime);
    }

    function updateState(babyId) {
      const now = Date.now();
      const nextFeed = parseInt(getNextFeedTime(babyId));
      const feedBtn = document.getElementById(`feed-${babyId}`);
      const timer = document.getElementById(`timer-${babyId}`);
      const aura = document.getElementById(`aura-${babyId}`);
      const timeLeft = nextFeed - now;

      if (timeLeft <= 0) {
        feedBtn.disabled = false;
        feedBtn.textContent = "Feed Me!";
        aura.style.boxShadow = "0 0 60px 30px #FF000066"; // Alert Red
        timer.textContent = "Ready to feed";
      } else {
        feedBtn.disabled = true;
        feedBtn.textContent = "Fed";
        aura.style.boxShadow = "0 0 60px 30px #00FFFF66"; // Calm Cyan
        const mins = Math.floor(timeLeft / 60000) % 60;
        const hrs = Math.floor(timeLeft / 3600000);
        timer.textContent = `Next feed in: ${hrs}h ${mins}m`;
      }
    }

    function feedBaby(babyId) {
      setNextFeedTime(babyId);
      updateState(babyId);
    }

    function tick() {
      babies.forEach(updateState);
    }

    window.onload = () => {
      tick();
      setInterval(tick, 60000); // Check every minute
    }
  </script>
</body>
</html>
