<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twin Monitor</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .twins-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .twin {
      position: relative;
      padding: 1rem;
      border-radius: 10px;
      width: 200px;
      background-color: #111;
    }

    .aura {
      position: absolute;
      top: -10px; left: -10px;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      z-index: 1;
    }

    .puke-green {
      background-color: #99991D;
      animation: pulse 1s infinite;
      opacity: 0.75;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.75; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.75; }
    }

    .glyph {
      position: relative;
      z-index: 2;
      width: 120px;
      height: 120px;
      margin: 0 auto;
    }

    .status-text {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .disabled {
      background-color: #444;
      color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Twins' Real-Time Monitor</h1>
  <div class="twins-container">
    <div class="twin" id="lyo">
      <div class="aura" id="lyo-aura"></div>
      <img src="Lyo_Glyph_Clear.png" alt="Lyo Glyph" class="glyph" />
      <div class="status-text" id="lyo-status">All is calm</div>
      <button id="lyo-feed">Feed Me</button>
    </div>

    <div class="twin" id="lya">
      <div class="aura" id="lya-aura"></div>
      <img src="Lya_Glyph_Clear.png" alt="Lya Glyph" class="glyph" />
      <div class="status-text" id="lya-status">All is calm</div>
      <button id="lya-feed">Feed Me</button>
    </div>
  </div>

  <script>
    const twins = {
      lyo: {
        isSick: false,
        isHungry: true,
      },
      lya: {
        isSick: true, // for testing
        isHungry: false,
      },
    };

    function updateTwinUI(name) {
      const twin = twins[name];
      const aura = document.getElementById(`${name}-aura`);
      const status = document.getElementById(`${name}-status`);
      const feedBtn = document.getElementById(`${name}-feed`);

      // Reset
      aura.className = 'aura';

      if (twin.isSick) {
        aura.classList.add('puke-green');
        status.innerText = `${capitalize(name)} is not feeling well`;
        feedBtn.disabled = true;
        feedBtn.classList.add('disabled');
      } else if (twin.isHungry) {
        aura.style.backgroundColor = 'red';
        status.innerText = `${capitalize(name)} is hungry`;
        feedBtn.disabled = false;
        feedBtn.classList.remove('disabled');
      } else {
        aura.style.backgroundColor = 'blue';
        status.innerText = `All is calm`;
        feedBtn.disabled = true;
        feedBtn.classList.add('disabled');
      }
    }

    function capitalize(name) {
      return name.charAt(0).toUpperCase() + name.slice(1);
    }

    function setup() {
      ['lyo', 'lya'].forEach(name => {
        const feedBtn = document.getElementById(`${name}-feed`);
        feedBtn.addEventListener('click', () => {
          twins[name].isHungry = false;
          updateTwinUI(name);
        });
        updateTwinUI(name);
      });
    }

    setup();
  </script>
</body>
</html>
