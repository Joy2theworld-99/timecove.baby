<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twins Halo Monitor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  /* Container for glyph + halo */
  .twin-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 40px;
  }

  .glyph {
    width: 100px;
    height: 100px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  /* Halo layer styles */
  .halo-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 2s infinite;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes pulse {
    0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 0.7; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }

  /* Buttons */
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 20px;
  }

  button {
    background: #333;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s;
  }

  button.active {
    border: 2px solid yellow;
    box-shadow: 0 0 10px yellow;
  }
</style>
</head>
<body>

<h1>Twins Halo Monitor</h1>

<!-- LYO -->
<div class="twin-container" id="lyo-container">
  <div class="glyph"></div>
</div>

<!-- LYA -->
<div class="twin-container" id="lya-container">
  <div class="glyph"></div>
</div>

<!-- Controls for manual testing -->
<div class="controls">
  <button onclick="toggleState('lyo','calm')">Lyo Calm</button>
  <button onclick="toggleState('lyo','hungry')">Lyo Hungry</button>
  <button onclick="toggleState('lyo','tired')">Lyo Tired</button>
  <button onclick="toggleState('lyo','sick')">Lyo Sick</button>
  <button onclick="toggleState('lya','calm')">Lya Calm</button>
  <button onclick="toggleState('lya','hungry')">Lya Hungry</button>
  <button onclick="toggleState('lya','tired')">Lya Tired</button>
  <button onclick="toggleState('lya','sick')">Lya Sick</button>
</div>

<script>
  const stateColors = {
    calm:   'rgba(0, 128, 255, 0.6)', // blue
    hungry: 'rgba(255, 165, 0, 0.6)', // orange
    tired:  'rgba(128, 0, 128, 0.6)', // purple
    sick:   'rgba(173, 255, 47, 0.8)' // puke green
  };

  // Store active needs for each twin
  let twinStates = {
    lyo: [],
    lya: []
  };

  function renderHalos(twinId) {
    const container = document.getElementById(twinId + '-container');

    // Remove old halos
    container.querySelectorAll('.halo-ring').forEach(r => r.remove());

    // Draw halos for each state
    twinStates[twinId].forEach((state, index) => {
      const ring = document.createElement('div');
      const size = 120 + index * 20;
      ring.className = 'halo-ring';
      ring.style.width = size + 'px';
      ring.style.height = size + 'px';
      ring.style.border = `4px solid ${stateColors[state]}`;
      ring.style.boxShadow = `0 0 20px ${stateColors[state]}`;
      container.appendChild(ring);
    });
  }

  function toggleState(twinId, state) {
    const states = twinStates[twinId];
    const index = states.indexOf(state);

    if (index > -1) {
      states.splice(index, 1);
    } else {
      // Special rule: sick overrides all
      if (state === 'sick') twinStates[twinId] = [];
      states.push(state);
    }

    // Update halos
    renderHalos(twinId);

    // Update buttons
    document.querySelectorAll(`button[onclick*="${twinId}"]`).forEach(btn => {
      const btnState = btn.textContent.toLowerCase().split(' ')[1];
      btn.classList.toggle('active', twinStates[twinId].includes(btnState));
    });
  }

  // Initialize
  renderHalos('lyo');
  renderHalos('lya');
</script>

</body>
</html>
