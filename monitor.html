<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twin Halo States</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .twin-container {
    display: inline-block;
    margin: 30px;
    position: relative;
  }
  .halo-layer {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }
  .twin-img {
    display: block;
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 50%;
    position: relative;
    z-index: 10;
  }
  .button-container {
    margin-top: 15px;
  }
  .state-btn {
    padding: 8px 12px;
    margin: 3px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    color: white;
  }
</style>
</head>
<body>

<h1>Twins Halo State Tracker</h1>

<div id="twins-area">
  <div class="twin-container" id="lyo">
    <img src="Lyo_Glyph_Clear.png" class="twin-img">
    <div class="button-container">
      <button class="state-btn" style="background-color: red;" onclick="toggleState('lyo','feeding')">Feeding</button>
      <button class="state-btn" style="background-color: orange;" onclick="toggleState('lyo','diaper')">Diaper</button>
      <button class="state-btn" style="background-color: blue;" onclick="toggleState('lyo','bath')">Bath</button>
      <button class="state-btn" style="background-color: purple;" onclick="toggleState('lyo','play')">Play</button>
      <button class="state-btn" style="background-color: green;" onclick="toggleState('lyo','sick')">Sick</button>
    </div>
  </div>

  <div class="twin-container" id="lya">
    <img src="Lya_Glyph_Clear.png" class="twin-img">
    <div class="button-container">
      <button class="state-btn" style="background-color: red;" onclick="toggleState('lya','feeding')">Feeding</button>
      <button class="state-btn" style="background-color: orange;" onclick="toggleState('lya','diaper')">Diaper</button>
      <button class="state-btn" style="background-color: blue;" onclick="toggleState('lya','bath')">Bath</button>
      <button class="state-btn" style="background-color: purple;" onclick="toggleState('lya','play')">Play</button>
      <button class="state-btn" style="background-color: green;" onclick="toggleState('lya','sick')">Sick</button>
    </div>
  </div>
</div>

<script>
const stateColors = {
  feeding: 'red',
  diaper: 'orange',
  bath: 'blue',
  play: 'purple',
  sick: 'limegreen'
};

const twinStates = {
  lyo: { feeding: false, diaper: false, bath: false, play: false, sick: false },
  lya: { feeding: false, diaper: false, bath: false, play: false, sick: false }
};

function toggleState(twinId, state) {
  twinStates[twinId][state] = !twinStates[twinId][state];
  renderHalos(twinId);
}

function renderHalos(twinId) {
  const container = document.getElementById(twinId);
  const oldHalos = container.querySelectorAll('.halo-layer');
  oldHalos.forEach(h => h.remove());

  const activeStates = Object.keys(twinStates[twinId]).filter(s => twinStates[twinId][s]);

  activeStates.forEach((state, index) => {
    const halo = document.createElement('div');
    halo.className = 'halo-layer';
    halo.style.width = `${220 + index * 20}px`;
    halo.style.height = `${220 + index * 20}px`;
    halo.style.border = `5px solid ${stateColors[state]}`;
    halo.style.zIndex = 1;
    container.appendChild(halo);
  });
}
</script>

</body>
</html>
