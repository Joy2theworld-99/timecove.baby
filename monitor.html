<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timecove Monitor</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .monitor {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .monitor {
        flex-direction: row;
        justify-content: center;
      }
    }

    .panel {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      flex: 1;
      max-width: 360px;
      margin: auto;
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .aura {
      margin-bottom: 1rem;
    }

    .aura img {
      width: 120px;
      border-radius: 100%;
      transition: box-shadow 0.5s;
    }

    .states button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    .calm { background-color: #3fbfbb; }
    .alert { background-color: #f44336; }
    .dreaming { background-color: #6a1b9a; }
    .sleeping { background-color: #37474f; }

    .feed-button {
      margin: 1rem 0;
    }

    .feed-button button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .feed-button button:disabled {
      background-color: #ccc;
      color: #555;
      border-color: #777;
      cursor: not-allowed;
    }

    .cooldown {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 0.3rem;
    }

    .log {
      font-size: 0.85rem;
      text-align: left;
      margin-top: 1rem;
      background: #222;
      padding: 0.8rem;
      border-radius: 8px;
      color: #aaa;
      max-height: 100px;
      overflow-y: auto;
    }

    .log-entry {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>Timecove Monitor: Lyo & Lya</h1>
  <div class="monitor">
    <div class="panel" id="panelLyo">
      <div class="name">Lyo</div>
      <div class="aura">
        <img id="auraLyo" src="Lyo_Glyph_Clear.png" alt="Lyo">
      </div>
      <div class="states">
        <button class="calm" onclick="setAura('Lyo','#3fbfbb')">Calm</button>
        <button class="alert" onclick="setAura('Lyo','#f44336')">Alert</button>
        <button class="dreaming" onclick="setAura('Lyo','#6a1b9a')">Dreaming</button>
        <button class="sleeping" onclick="setAura('Lyo','#37474f')">Sleeping</button>
      </div>
      <div class="feed-button">
        <button id="feedLyoBtn" onclick="feed('Lyo','Dreammilk',6)">Feed Lyo (Dreammilk)</button>
        <div class="cooldown" id="lyoCooldown"></div>
      </div>
      <div class="log" id="lyoLog"></div>
    </div>

    <div class="panel" id="panelLya">
      <div class="name">Lya</div>
      <div class="aura">
        <img id="auraLya" src="Lya_Glyph_Clear.png" alt="Lya">
      </div>
      <div class="states">
        <button class="calm" onclick="setAura('Lya','#3fbfbb')">Calm</button>
        <button class="alert" onclick="setAura('Lya','#f44336')">Alert</button>
        <button class="dreaming" onclick="setAura('Lya','#6a1b9a')">Dreaming</button>
        <button class="sleeping" onclick="setAura('Lya','#37474f')">Sleeping</button>
      </div>
      <div class="feed-button">
        <button id="feedLyaBtn" onclick="feed('Lya','Dreammilk',6)">Feed Lya (Dreammilk)</button>
        <div class="cooldown" id="lyaCooldown"></div>
      </div>
      <div class="log" id="lyaLog"></div>
    </div>
  </div>

  <script>
    const cooldowns = {};

    function loadLogs(name) {
      const log = document.getElementById(`${name.toLowerCase()}Log`);
      const saved = localStorage.getItem(`${name}Log`);
      if (saved) log.innerHTML = saved;
      else log.innerHTML = '<div class="log-entry">No recent feedings.</div>';
    }

    function saveLogs(name) {
      const log = document.getElementById(`${name.toLowerCase()}Log`).innerHTML;
      localStorage.setItem(`${name}Log`, log);
    }

    function setAura(name, color) {
      const aura = document.getElementById(`aura${name}`);
      aura.style.boxShadow = `0 0 40px ${color}`;
    }

    function feed(name, type, cooldownHours) {
      const btn = document.getElementById(`feed${name}Btn`);
      const cooldownDisplay = document.getElementById(`${name.toLowerCase()}Cooldown`);
      const log = document.getElementById(`${name.toLowerCase()}Log`);

      const now = new Date();
      const timestamp = now.toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `${timestamp} â€” Fed with ${type}`;
      if (log.children.length > 0 && log.children[0].textContent === 'No recent feedings.') {
        log.innerHTML = '';
      }
      log.insertBefore(entry, log.firstChild);
      if (log.children.length > 6) log.removeChild(log.lastChild);
      saveLogs(name);

      btn.disabled = true;
      const cooldownMs = cooldownHours * 60 * 60 * 1000;
      const endTime = new Date(now.getTime() + cooldownMs);
      cooldownDisplay.textContent = `Next feeding in ${cooldownHours} hrs`;

      cooldowns[name] = setInterval(() => {
        const remaining = endTime - new Date();
        if (remaining <= 0) {
          clearInterval(cooldowns[name]);
          btn.disabled = false;
          cooldownDisplay.textContent = '';
        } else {
          const hrs = Math.floor(remaining / 3600000);
          const mins = Math.floor((remaining % 3600000) / 60000);
          cooldownDisplay.textContent = `Next feeding in ${hrs}h ${mins}m`;
        }
      }, 1000);
    }

    // Load previous logs on page load
    window.onload = () => {
      loadLogs('Lyo');
      loadLogs('Lya');
    }
  </script>
</body>
</html>
