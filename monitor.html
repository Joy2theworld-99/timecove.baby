<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lyo & Lya Multi-Need Halos</title>
<style>
  body {
    background-color: #222;
    display: flex;
    gap: 50px;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: sans-serif;
  }
  .baby-container {
    position: relative;
    width: 200px;
    height: 200px;
  }
  .baby-pic {
    position: relative;
    z-index: 2;
    border-radius: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  svg {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
</style>
</head>
<body>

<div class="baby-container" id="lyo-container">
  <svg width="200" height="200">
    <!-- Halos will be inserted here -->
  </svg>
  <img src="Lyo_Glyph_Clear.png" class="baby-pic" alt="Lyo">
</div>

<div class="baby-container" id="lya-container">
  <svg width="200" height="200">
    <!-- Halos will be inserted here -->
  </svg>
  <img src="Lya_Glyph_Clear.png" class="baby-pic" alt="Lya">
</div>

<script>
/**
 * Available states and their colors
 * Order here determines inner-to-outer ring arrangement
 */
const NEEDS = {
  feeding: 'red',
  diaper: 'yellow',
  bath: 'blue',
  play: 'orange',
  nap: 'purple',
  comfort: 'pink', // future state
  sick: 'limegreen' // will override all with flashing
};

function setNeeds(babyId, needsArray) {
  const container = document.getElementById(babyId + '-container');
  const svg = container.querySelector('svg');
  svg.innerHTML = ''; // clear old halos

  // If sick, override with flashing green ring
  if (needsArray.includes('sick')) {
    const circle = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
    circle.setAttribute('cx', 100);
    circle.setAttribute('cy', 100);
    circle.setAttribute('r', 90);
    circle.setAttribute('stroke', NEEDS.sick);
    circle.setAttribute('stroke-width', 10);
    circle.setAttribute('fill', 'none');
    circle.style.animation = 'flash 1s infinite';
    svg.appendChild(circle);
    return;
  }

  // Create concentric rings for each need
  needsArray.forEach((need, index) => {
    const color = NEEDS[need] || 'white';
    const circle = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
    circle.setAttribute('cx', 100);
    circle.setAttribute('cy', 100);
    circle.setAttribute('r', 90 - (index * 12)); // shrink radius for each outer ring
    circle.setAttribute('stroke', color);
    circle.setAttribute('stroke-width', 8);
    circle.setAttribute('fill', 'none');
    svg.appendChild(circle);
  });
}

// Flash animation for sick state
const style = document.createElement('style');
style.innerHTML = `
  @keyframes flash {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
`;
document.head.appendChild(style);

// Example: Lyo has feeding + diaper + nap needs
setNeeds('lyo', ['feeding', 'diaper', 'nap']);
// Lya is sick
setNeeds('lya', ['sick']);
</script>

</body>
</html>
