<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feeding Monitor</title>
  <style>
    body {
      margin: 0;
      background-color: #000; /* black background */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      color: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #111;
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      text-align: center;
      position: relative;
    }

    .aura {
      width: 120px;
      height: 120px;
      margin: 0 auto 10px;
      border-radius: 50%;
      background-color: #999;
      box-shadow: 0 0 60px 30px #999;
      transition: background-color 0.4s, box-shadow 0.4s;
    }

    .name {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 10px 0 10px;
    }

    button {
      background-color: #32928f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:disabled {
      background-color: gray;
      cursor: default;
    }

    .feed-time {
      font-size: 0.9rem;
      color: #ccc;
    }

    .glyph {
      width: 60px;
      height: auto;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card-lyo">
      <div class="aura" id="aura-lyo"></div>
      <img class="glyph" id="glyph-lyo" src="Lyo_Glyph_Clear.png" alt="Lyo Glyph" />
      <div class="name">Lyo</div>
      <button id="feed-btn-lyo">Feed Me!</button>
      <div class="feed-time" id="next-feed-lyo"></div>
    </div>
    <div class="card" id="card-lya">
      <div class="aura" id="aura-lya"></div>
      <img class="glyph" id="glyph-lya" src="Lya_Glyph_Clear.png" alt="Lya Glyph" />
      <div class="name">Lya</div>
      <button id="feed-btn-lya">Feed Me!</button>
      <div class="feed-time" id="next-feed-lya"></div>
    </div>
  </div>

  <script>
    const FEED_INTERVAL_MINUTES = 180;
    const states = [
      { minutes: 150, color: '#00ffff' }, // calm (blue)
      { minutes: 165, color: 'yellow' }, // warning
      { minutes: 175, color: 'orange' }, // urgent
      { minutes: 180, color: 'red' }, // very hungry
    ];

    const babies = ['lyo', 'lya'];

    function updateAura(id, minutesSinceLastFeed) {
      const aura = document.getElementById(`aura-${id}`);
      let color = '#00ffff';
      for (let s of states) {
        if (minutesSinceLastFeed >= s.minutes) color = s.color;
      }
      aura.style.backgroundColor = color;
      aura.style.boxShadow = `0 0 60px 30px ${color}`;
    }

    function updateDisplay(id) {
      const now = Date.now();
      const lastFeed = parseInt(localStorage.getItem(`lastFeed-${id}`) || 0);
      const elapsedMinutes = Math.floor((now - lastFeed) / 60000);
      const remaining = Math.max(0, FEED_INTERVAL_MINUTES - elapsedMinutes);
      document.getElementById(`next-feed-${id}`).innerText = `Next feed in: ${Math.floor(remaining / 60)}h ${remaining % 60}m`;
      updateAura(id, elapsedMinutes);
      const button = document.getElementById(`feed-btn-${id}`);
      button.disabled = remaining > 0;
    }

    function feedBaby(id) {
      localStorage.setItem(`lastFeed-${id}`, Date.now().toString());
      updateDisplay(id);
    }

    babies.forEach(id => {
      document.getElementById(`feed-btn-${id}`).addEventListener('click', () => feedBaby(id));
      updateDisplay(id);
    });

    setInterval(() => babies.forEach(updateDisplay), 60000);
  </script>
</body>
</html>
